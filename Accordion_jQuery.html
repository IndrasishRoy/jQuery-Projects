<!DOCTYPE html>
<html>
<head>
  <title>Active Accordion Example (jQuery)</title>
 <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Section 1</div>
      <div class="accordion-content">
        <p>This is the content of Section 1.</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Section 2</div>
      <div class="accordion-content">
        <p>This is the content of Section 2.</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Section 3</div>
      <div class="accordion-content">
        <p>This is the content of Section 3.</p>
      </div>
    </div>
  </div>

<style>
    /* Add your preferred styles for the accordion here */
body{
  font-family: Arial, sans-serif;
  margin: 50px 0 0 500px;
}
.accordion{
  width: 50%;
}
.accordion-item {
  border: 1px solid #ddd;
  margin-bottom: 10px;
}

.accordion-header {
  background-color: #f1f1f1;
  padding: 10px;
  cursor: pointer;
}

.accordion-content {
  display: none;
  padding: 10px;
}

</style>
  <!--jQuery code for accordion-->
<script>
    $(document).ready(function() {
  const $accordionItems = $('.accordion-item');

  // Add a click event handler to the accordion headers
  $accordionItems.find('.accordion-header').click(function() {
    const $content = $(this).next('.accordion-content');

    // Toggle the visibility of the content within the clicked accordion item
    $content.slideToggle();

    // Collapse other accordion items
    $accordionItems.not($(this).parent()).find('.accordion-content').slideUp();
  });
});

</script>
</body>
</html>
